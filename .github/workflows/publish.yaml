name: publish
on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      # The write permission is required to push the release commit and tag using trusted publishing
      # for the pypa/gh-action-pypi-publish action.
      id-token: write

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GALILEO_AUTOMATION_GITHUB_TOKEN }}

      - name: Build Package
        # if: steps.release.outputs.released == 'true'
        run: |
          pipx install poetry==${{ vars.POETRY_V2_VERSION }}
          poetry build

      - name: Publish Package to PyPI
        # if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true

      - name: Publish package distributions to GitHub Releases
        uses: python-semantic-release/upload-to-gh-release@main
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GALILEO_AUTOMATION_GITHUB_TOKEN }}
